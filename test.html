<!doctype html>

<html lang='en'>

  <head>
    <title>Primrose experiments</title>
  </head>

  <body>
    <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
    <script>
      YUI({
        modules: {
          'primrose': {
            fullpath: 'js/primrose.js'
          },
          'primrose-suite': {
            fullpath: 'js/suite.js'
          },
          'primrose-before-each': {
            fullpath: 'js/before_each.js'
          },
          'primrose-spec': {
            fullpath: 'js/spec.js'
          },
          'primrose-expectation': {
            fullpath: 'js/expectation.js'
          },
          'primrose-matchers': {
            fullpath: 'js/matchers.js'
          }
        }
      }).use('primrose', 'node', function (Y) {

        var P = Y.Primrose;

        P.describe('UserView', function () {

          var subject;

          P.beforeEach(function () {
            subject = 42;
            Y.log('beforeEach: top level');
          });

          P.describe('rendition', function () {
            P.it('renders an avatar', function () {
              P.expect(subject).toBe(42);
            });

            P.describe('render', function () {

              P.beforeEach(function () {
                subject = 43;
                Y.log('beforeEach: render level');
              });

              P.it('is chainable', function () {
                P.expect(subject).toBe(43);
              });
            });
          });

          P.it('has a user as the model', function () {
            P.expect(1).not().toBe(2);
          });

          P.describe('When user loads', function () {
            P.it('calls render', function () {
              P.expect(1).toBe(1);
            });
          });

        });

        Y.Primrose.run();
      });
    </script>
  </body>
</html>
