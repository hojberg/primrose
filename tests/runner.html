<!doctype html>

<html lang='en'>

  <head>
    <title>Primrose units</title>
  </head>

  <body>
    <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
    <script>
      YUI({
        modules: {
          'primrose': {
            fullpath: '../js/primrose.js'
          },
          'primrose-suite': {
            fullpath: '../js/suite.js'
          },
          'primrose-before-each': {
            fullpath: '../js/before_each.js'
          },
          'primrose-spec': {
            fullpath: '../js/spec.js'
          },
          'primrose-expectation': {
            fullpath: '../js/expectation.js'
          },
          'primrose-matchers': {
            fullpath: '../js/matchers.js'
          },
          'primrose-reportable': {
            fullpath: '../js/reportable.js'
          },
          'primrose-log-reporter': {
            fullpath: '../js/log_reporter.js'
          },

          // ----- tests ----- //
          'primrose-suite-test': {
            fullpath: 'units/suite_test.js'
          },
          'primrose-spec-test': {
            fullpath: 'units/spec_test.js'
          }
        }
        }).use('primrose-suite-test', 'primrose-spec-test', 'test', function (Y) {

        var suite = new YUITest.Suite({
          name: 'Primrose Test Suite'
        });

        suite.add(Y.Primrose.SuiteTest);
        suite.add(Y.Primrose.SpecTest);

        YUITest.TestRunner.add(suite);

        //run all tests
        YUITest.TestRunner.run();
      });
    </script>
  </body>
</html>
